<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="index.css">
<head>
    <meta charset="utf-8" />

    <title></title>
</head>
<body>
    <div class="container2">
        <img class="cat2" src="cat2.gif">
        <h1 class="centreAlign">Compound Interest Calculator</h1>
        <div class="centreAlign container" id="container">
            <input type="number" id="initial" placeholder="Initial Amount (SGD)">
            <input type="number" id="apr" placeholder="Annual Interest Rates (%)">
            <input type="number" id="duration" class="splitLeft" placeholder="Duration of Investment">
            <select name="durationType" id="durationType" class="splitRight">
                <option value="3">Years</option>
                <option value="2">Months</option>
                <option value="1">Days</option>
            </select>
            <br>
            <br>
            <Label for="frequency">Compounding Frequency:</Label>
            <select name="frequencyType" id="frequencyType" class="splitRight2">
                <option value="3">Annually</option>
                <option value="2">Monthly</option>
                <option value="1">Daily</option>
            </select>
            <br>
            <button type="button" onclick="calculateInterest()">Calculate</button>
            <h2>Projected Amount</h2>
            <h3 id=accumulatedAmount>$0.00</h3>
            <br>
        </div>
    <img class="cat" src="cat.gif">
    </div> 
    <br><br><br>  
</body>
<script src="index.js"></script>
</html>
